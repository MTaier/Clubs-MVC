<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>All Events</title>
  </head>

  <body>
    <section layout:fragment="body" class="py-5">
      <div class="container px-5 my-5">
        <div class="text-center mb-5">
          <h1 class="fw-bolder">Events near you</h1>
          <p class="lead fw-normal text-muted mb-0">
            Events found in your area
          </p>
        </div>
        <div class="row gx-5">
          <div class="col-lg-6 mb-2" th:each="event : ${events}">
            <div class="position-relative mb-3">
              <img
                class="img-fluid rounded-3 mb-3"
                th:src="${event.photoUrl}"
                th:alt="${event.name}"
              />
              <a
                class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                th:text="${event.name}"
              ></a>
            </div>
            <a
              class="btn btn-primary"
              th:href="@{/events/{eventId}(eventId=${event.id})}"
              >View</a
            >
            <div th:if="${user.id} == ${club.createdBy.id}">
              <a
                class="btn btn-primary"
                th:href="@{/events/{eventId}/edit(eventId=${event.id})}"
                >Edit</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
